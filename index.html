<html>

<head>
    <title>Hand gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Estonia&family=Petemoss&family=Rubik+80s+Fade&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-danger heading">Hand gesture wep app
                <br>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#128076;</span>
            </h3>
            <br><br>

            <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning</p>

            <h4>On the following gestures the model is trained
                <div>
                    <span>&#128077; </span> <span>
                        <h3>- All the best</h3>
                    </span>
                    <span>&#9996; </span> <span>
                        <h3>- That was a marvelous victory</h3>
                    </span>
                    <span>&#128076; </span> <span>
                        <h3>- That is amazing</h3>
                    </span>
                </div>
            </h4>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Camera view</label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot()" class="btn btn-success">capture image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1</label>
                <p class="hand_gesture_name" id="result_hand_gesture_name"></p>
                <p class="hand_gesture" id="update_hand_gesture"></p>

                <label>Prediction 2</label>
                <p class="hand_gesture_name" id="result_hand_gesture_name2"></p>
                <p class="hand_gesture" id="update_hand_gesture2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-warning">Predict hand gesture</button>

                <br><br>

            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
